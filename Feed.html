<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/rss-parser@2.0.3/dist/rss-parser.min.js"></script>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .feed {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
      }
      
      .feed-item {
        width: 100%;
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="feed">
    </div>
  </body>
  <script>
    window.onload = function() {
      const feed = document.querySelector('.feed');
  
      const parser = new RSSParser();
      parser.parseURL('https://www.govinfo.gov/rss/bills.xml', function(err, feedData) {
        if (err) throw err;
        feedData.items.slice(0, 3).forEach(item => {
          const feedItem = document.createElement('div');
          feedItem.classList.add('feed-item');
          feedItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          feed.appendChild(feedItem);
        });
      });
    }
  </script>
</html>
