<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://cors-anywhere.herokuapp.com/https://www.govinfo.gov/rss/bills-enr.xml',
        type: 'GET',
        dataType: 'xml',
        success: function(data) {
          var items = [];
          $(data).find("item").each(function() {
            var title = $(this).find("title").text();
            var link = $(this).find("link").text();
            items.push("<p><a href='" + link + "'>" + title + "</a></p>");
          });
          $("#content").html(items.join(""));
        }
      });
    });
  </script>
</body>
</html>
$.get("https://www.govinfo.gov/rss/bills-enr.xml", function(data) {
  var xml = $.parseXML(data);
  $(xml).find("item").each(function() {
    var title = $(this).find("title").text();
    var link = $(this).find("link").text();
    $("#feed").append("<p><a href='" + link + "'>" + title + "</a></p>");
  });
});
