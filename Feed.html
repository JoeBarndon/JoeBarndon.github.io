<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body onload="fetchRSS()">
    <div id="feed"></div>
<script>
  const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";
  const RSS_URL = "https://www.govinfo.gov/rss/bills.xml";

  function fetchRSS() {
    $.ajax({
      url: CORS_PROXY + RSS_URL,
      type: "GET",
      success: function(res) {
        const items = $(res).find("item");
        let content = "";

        for (let i = 0; i < items.length && i < 5; i++) {
          const item = items[i];
          content += "<h2>" + $(item).find("title").text() + "</h2>";
          content += "<p>" + $(item).find("description").text() + "</p>";
        }

        $("#feed").html(content);
      },
      error: function(err) {
        console.error(err);
      },
    });
  }
</script>

  </body>
</html>
