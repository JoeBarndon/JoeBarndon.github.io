<!DOCTYPE html>
<html>
  <head>
    <title>RealClearPolitics Feed Page</title>
  </head>
  <body>
    <h1>RealClearPolitics News Feed</h1>
    <div id="feedContainer"></div>

    <script>
      // Fetch the XML feed
      fetch("https://www.realclearpolitics.com/index.xml")
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          // Loop through each item in the channel
          let items = data.querySelectorAll("item");
          items.forEach(item => {
            let title = item.querySelector("title").innerHTML;
            let link = item.querySelector("link").innerHTML;
            let description = item.querySelector("description").innerHTML;

            // Append the item information to the container
            let feedContainer = document.querySelector("#feedContainer");
            feedContainer.innerHTML += `
              <h2><a href="${link}">${title}</a></h2>
              <p>${description}</p>
            `;
          });
        });
    </script>
  </body>
</html>
